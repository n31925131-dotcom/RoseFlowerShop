<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αιτήματα Πελατών - Rose Flower Shop</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            600: '#e11d48',
                            700: '#be123c',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            animation: slideIn 0.3s ease-out;
        }
        
        /* Staggered animation delays */
        .stagger-1 { animation-delay: 0.05s; opacity: 0; }
        .stagger-2 { animation-delay: 0.10s; opacity: 0; }
        .stagger-3 { animation-delay: 0.15s; opacity: 0; }
        .stagger-4 { animation-delay: 0.20s; opacity: 0; }
        .stagger-5 { animation-delay: 0.25s; opacity: 0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">

    <!-- Navbar -->
    <header class="bg-white shadow-sm sticky top-0 z-50" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <span class="text-2xl font-serif font-bold text-rose-600">Rose</span>
                        <span class="text-xl font-light text-gray-600">Flower Shop</span>
                    </a>
                </div>
                
                <nav class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-gray-700 hover:text-rose-600 transition font-medium">Αρχική</a>
                    <a href="about.html" class="text-gray-700 hover:text-rose-600 transition font-medium">Σχετικά</a>
                    <a href="services-public.html" class="text-gray-700 hover:text-rose-600 transition font-medium">Υπηρεσίες</a>
                    <a href="gallery-public.html" class="text-gray-700 hover:text-rose-600 transition font-medium">Συλλογή</a>
                    <a href="contact-public.html" class="text-gray-700 hover:text-rose-600 transition font-medium">Επικοινωνία</a>
                    
                    <button id="logout-btn" class="bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition">
                        Αποσύνδεση
                    </button>
                </nav>

                <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-rose-600">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-rose-600 hover:bg-gray-50">Αρχική</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-rose-600 hover:bg-gray-50">Σχετικά</a>
                <a href="services-public.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-rose-600 hover:bg-gray-50">Υπηρεσίες</a>
                <a href="gallery-public.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-rose-600 hover:bg-gray-50">Συλλογή</a>
                <a href="contact-public.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-rose-600 hover:bg-gray-50">Επικοινωνία</a>
                <button id="logout-btn-mobile" class="w-full text-left px-3 py-2 rounded-md text-base font-medium text-rose-600 hover:bg-gray-50">Αποσύνδεση</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header -->
        <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between">
            <div class="mb-4 md:mb-0">
                <a href="admin.html" class="inline-flex items-center text-gray-600 hover:text-rose-600 transition mb-4">
                    <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                    Πίσω στη Διαχείριση
                </a>
                
                <h1 class="text-4xl font-serif font-bold text-gray-900 mb-2">Αιτήματα Πελατών</h1>
                <p class="text-gray-600">Διαχειριστείτε τα αιτήματα επικοινωνίας</p>
            </div>
            
            <!-- Status Filter -->
            <div class="self-start md:self-auto">
                <select id="status-filter" class="w-full md:w-48 px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent transition">
                    <option value="all">Όλα τα αιτήματα</option>
                    <option value="new">Νέα</option>
                    <option value="contacted">Σε επικοινωνία</option>
                    <option value="completed">Ολοκληρωμένα</option>
                </select>
            </div>
        </div>

        <!-- Inquiries List -->
        <div id="inquiries-container">
            <!-- Loading spinner -->
            <div id="loading-spinner" class="hidden flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-rose-600"></div>
            </div>

            <!-- Empty state -->
            <div id="empty-state" class="hidden bg-gray-50 rounded-2xl p-12 text-center">
                <i data-lucide="message-square" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                <p class="text-gray-600">Δεν υπάρχουν αιτήματα</p>
            </div>

            <!-- Inquiries list -->
            <div id="inquiries-list" class="space-y-4"></div>
        </div>

    </main>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- JavaScript -->
    <script>
        // ========================================
        // AUTHENTICATION CHECK
        // ========================================
        
        function checkAuth() {
            const isAuth = sessionStorage.getItem('admin_auth');
            if (isAuth !== 'true') {
                window.location.href = 'admin.html';
                return false;
            }
            return true;
        }

        if (!checkAuth()) {
            // Redirect handled
        }

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        
        function generateId() {
            return 'inq_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast px-6 py-4 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        function formatDateOnly(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // ========================================
        // LOCAL STORAGE OPERATIONS
        // ========================================
        
        function getInquiries() {
            const data = localStorage.getItem('inquiries');
            return data ? JSON.parse(data) : [];
        }

        function setInquiries(inquiries) {
            localStorage.setItem('inquiries', JSON.stringify(inquiries));
        }

        function initializeMockData() {
            const existing = getInquiries();
            if (existing.length === 0) {
                const mockInquiries = [
                    {
                        id: generateId(),
                        created_date: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString(),
                        updated_date: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString(),
                        created_by: 'system',
                        name: 'Μαρία Παπαδοπούλου',
                        email: 'maria.papadopoulou@example.com',
                        phone: '6987654321',
                        event_type: 'Γάμος',
                        event_date: '2026-06-15',
                        message: 'Καλημέρα! Θα ήθελα να κλείσω ραντεβού για να συζητήσουμε τον ανθοστολισμό του γάμου μου. Αναζητώ κάτι ρομαντικό με τριαντάφυλλα και παιώνιες σε λευκές και ροζ αποχρώσεις.',
                        service_type: 'Γαμήλιοι Ανθοστολισμοί',
                        status: 'new'
                    },
                    {
                        id: generateId(),
                        created_date: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString(),
                        updated_date: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString(),
                        created_by: 'system',
                        name: 'Νίκος Αντωνίου',
                        email: 'nikos.antoniou@example.com',
                        phone: '6912345678',
                        event_type: 'Βάπτιση',
                        event_date: '2026-04-20',
                        message: 'Χρειάζομαι στολισμό για βάπτιση αγοριού. Θα μου στείλετε κάποιες προτάσεις και τιμές;',
                        service_type: 'Βάπτιση Αγοριού',
                        status: 'contacted'
                    },
                    {
                        id: generateId(),
                        created_date: new Date(Date.now() - 10 * 24 * 60 * 60 * 1000).toISOString(),
                        updated_date: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString(),
                        created_by: 'system',
                        name: 'Ελένη Γεωργίου',
                        email: 'eleni.georgiou@example.com',
                        phone: '',
                        event_type: 'Εταιρική Εκδήλωση',
                        event_date: '2026-03-10',
                        message: 'Οργανώνουμε εταιρική εκδήλωση και θα θέλαμε ανθικές συνθέσεις για τα τραπέζια. Η εκδήλωση θα πραγματοποιηθεί σε ξενοδοχείο.',
                        service_type: 'Εταιρικές Εκδηλώσεις',
                        status: 'completed'
                    }
                ];
                setInquiries(mockInquiries);
            }
        }

        // ========================================
        // STATUS CONFIGURATION
        // ========================================
        
        const statusLabels = {
            'new': 'Νέο',
            'contacted': 'Σε επικοινωνία',
            'completed': 'Ολοκληρωμένο'
        };

        const statusColors = {
            'new': 'bg-blue-100 text-blue-800',
            'contacted': 'bg-yellow-100 text-yellow-800',
            'completed': 'bg-green-100 text-green-800'
        };

        // ========================================
        // RENDER FUNCTIONS
        // ========================================
        
        function renderInquiries() {
            const filter = document.getElementById('status-filter').value;
            const allInquiries = getInquiries();
            
            // Sort by created_date descending (newest first)
            const sortedInquiries = [...allInquiries].sort((a, b) => 
                new Date(b.created_date) - new Date(a.created_date)
            );
            
            // Filter by status
            const filteredInquiries = filter === 'all' 
                ? sortedInquiries 
                : sortedInquiries.filter(inq => inq.status === filter);
            
            const list = document.getElementById('inquiries-list');
            const emptyState = document.getElementById('empty-state');
            
            if (filteredInquiries.length === 0) {
                list.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                list.innerHTML = filteredInquiries.map((inquiry, index) => `
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-lg transition-shadow p-6 fade-in stagger-${(index % 5) + 1}">
                        <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
                            
                            <!-- Main Content -->
                            <div class="flex-1">
                                <!-- Header -->
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-xl font-serif font-semibold text-gray-900">${inquiry.name}</h3>
                                    <span class="px-3 py-1 rounded-full text-xs font-medium ${statusColors[inquiry.status || 'new']}">
                                        ${statusLabels[inquiry.status || 'new']}
                                    </span>
                                </div>

                                <!-- Contact Details -->
                                <div class="space-y-2 text-sm text-gray-600 mb-4">
                                    <div class="flex items-center space-x-2">
                                        <i data-lucide="mail" class="w-4 h-4"></i>
                                        <a href="mailto:${inquiry.email}" class="hover:text-rose-600 transition">${inquiry.email}</a>
                                    </div>
                                    ${inquiry.phone ? `
                                        <div class="flex items-center space-x-2">
                                            <i data-lucide="phone" class="w-4 h-4"></i>
                                            <a href="tel:${inquiry.phone}" class="hover:text-rose-600 transition">${inquiry.phone}</a>
                                        </div>
                                    ` : ''}
                                    ${inquiry.event_date ? `
                                        <div class="flex items-center space-x-2">
                                            <i data-lucide="calendar" class="w-4 h-4"></i>
                                            <span>${formatDateOnly(inquiry.event_date)}</span>
                                        </div>
                                    ` : ''}
                                    ${inquiry.event_type ? `
                                        <div class="flex items-center space-x-2">
                                            <i data-lucide="tag" class="w-4 h-4"></i>
                                            <span><strong>Τύπος:</strong> ${inquiry.event_type}</span>
                                        </div>
                                    ` : ''}
                                    ${inquiry.service_type ? `
                                        <div class="flex items-center space-x-2">
                                            <i data-lucide="wrench" class="w-4 h-4"></i>
                                            <span><strong>Υπηρεσία:</strong> ${inquiry.service_type}</span>
                                        </div>
                                    ` : ''}
                                </div>

                                <!-- Message -->
                                <div class="bg-gray-50 rounded-lg p-4 mb-3">
                                    <p class="text-gray-700 whitespace-pre-wrap">${inquiry.message}</p>
                                </div>

                                <!-- Received Date -->
                                <div class="text-xs text-gray-500">
                                    Λήφθηκε: ${formatDate(inquiry.created_date)}
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="flex md:flex-col gap-2 w-full md:w-48">
                                <!-- Update Status -->
                                <select 
                                    onchange="updateStatus('${inquiry.id}', this.value)" 
                                    class="flex-1 md:w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-rose-500 focus:border-transparent transition"
                                >
                                    <option value="new" ${inquiry.status === 'new' ? 'selected' : ''}>Νέο</option>
                                    <option value="contacted" ${inquiry.status === 'contacted' ? 'selected' : ''}>Σε επικοινωνία</option>
                                    <option value="completed" ${inquiry.status === 'completed' ? 'selected' : ''}>Ολοκληρωμένο</option>
                                </select>

                                <!-- Delete Button -->
                                <button 
                                    onclick="deleteInquiry('${inquiry.id}')" 
                                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-medium transition flex items-center justify-center"
                                >
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                `).join('');
                
                // Re-initialize Lucide icons
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }
        }

        // ========================================
        // UPDATE STATUS
        // ========================================
        
        function updateStatus(inquiryId, newStatus) {
            const inquiries = getInquiries();
            const index = inquiries.findIndex(inq => inq.id === inquiryId);
            
            if (index !== -1) {
                inquiries[index].status = newStatus;
                inquiries[index].updated_date = new Date().toISOString();
                
                setInquiries(inquiries);
                renderInquiries();
                showToast('Η κατάσταση ενημερώθηκε', 'success');
            }
        }

        window.updateStatus = updateStatus;

        // ========================================
        // DELETE INQUIRY
        // ========================================
        
        function deleteInquiry(inquiryId) {
            if (!confirm('Είστε σίγουροι ότι θέλετε να διαγράψετε αυτό το αίτημα;')) {
                return;
            }
            
            const inquiries = getInquiries();
            const updatedInquiries = inquiries.filter(inq => inq.id !== inquiryId);
            
            setInquiries(updatedInquiries);
            renderInquiries();
            showToast('Το αίτημα διαγράφηκε', 'success');
        }

        window.deleteInquiry = deleteInquiry;

        // ========================================
        // EVENT LISTENERS
        // ========================================
        
        document.getElementById('status-filter').addEventListener('change', renderInquiries);

        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        function handleLogout() {
            sessionStorage.removeItem('admin_auth');
            sessionStorage.removeItem('admin_user');
            window.location.href = 'admin.html';
        }

        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('logout-btn-mobile').addEventListener('click', handleLogout);

        // ========================================
        // INITIALIZE
        // ========================================
        
        window.addEventListener('DOMContentLoaded', function() {
            initializeMockData();
            renderInquiries();
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
